            <div style="float: left; margin-right: 20px;">
               <div class="form-box">
                  <form name="messageForm" onsubmit="validateForm()">
                     <div class="form-group">
                        <textarea rows="5" name="message" placeholder="Enter Your Message"></textarea> 
                     </div>
                     <div class="form-group">
                        <input type="text" name="firstname" placeholder="Enter Your First Name">
                     </div>
                     <div class="form-group">
                        <input type="text" name="lastname" placeholder="Enter Your Last Name">
                     </div>
                     <div class="form-group">
                        <input type="mail" name="email" placeholder="Enter Your Email">
                     </div>
                     <input type="submit" value="Send Message" class="contact-btn">
                  </form>
                  <script>
                     function validateForm() {
                     	var message = document.forms["messageForm"]["message"].value;
                     	var fname = document.forms["messageForm"]["firstname"].value;
                     	var lname = document.forms["messageForm"]["lastname"].value;
                     	var email = document.forms["messageForm"]["email"].value;
                     	if (fname == "" || lname == "" || message == "" || email==""){
                     		alert("Empty fields found. Please fill the form.");
                     	}
                     	else {
                     		alert("Thank you for the feedback.");
                     	}
                     }
                  </script> <!-- script ends -->
